<div class="btn-group"
     role="group"
     aria-label="What do you want to count by?">
  <button type="button"
          class="btn btn-primary"
          (click)="countBySet(1)"
          [disabled]="(countingBy$ | async) === 1">1</button>
  <button type="button"
          class="btn btn-primary"
          (click)="countBySet(3)"
          [disabled]="(countingBy$ | async) === 3">3</button>
  <button type="button"
          class="btn btn-primary"
          (click)="countBySet(5)"
          [disabled]="(countingBy$ | async) === 5">5</button>
</div>
